apiVersion: apps/v1
kind: Deployment
metadata:
  name: wechat-pdb
  namespace: zhujq
spec:
  selector:
    matchLabels:
      app: wechat-pdb
  replicas: 1
  template:
    metadata:
      labels:
        app: wechat-pdb
    spec:
      containers:
        - name: wechat-pdb
          image: zhujq/wechat
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi

apiVersion: v1
kind: Service
metadata:
  annotations:
    dev.okteto.com/auto-ingress: "true"
  name: wechat-pdb
  namespace: zhujq
  labels:
    name: wechat-pdb
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: wechat-pdb
